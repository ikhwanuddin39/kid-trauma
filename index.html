    <!-- Scroll Function -->
    <script>
      const handleScroll = (direction, wrapperId) => {
        const carouselWrapper = document.getElementById(wrapperId);
        carouselWrapper.scrollBy({
          top: direction === "up" ? -320 : 320,
          behavior: "smooth",
        });
      };

      document
        .getElementById("prevArrowLeft")
        .addEventListener("click", () =>
          handleScroll("up", "carouselWrapperLeft")
        );
      document
        .getElementById("nextArrowLeft")
        .addEventListener("click", () =>
          handleScroll("down", "carouselWrapperLeft")
        );
      document
        .getElementById("prevArrowRight")
        .addEventListener("click", () =>
          handleScroll("up", "carouselWrapperRight")
        );
      document
        .getElementById("nextArrowRight")
        .addEventListener("click", () =>
          handleScroll("down", "carouselWrapperRight")
        );
    </script>

    <!-- init value -->
    <script>
      //    set the first value
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("data-value").innerHTML = "Ditahan";
        document.getElementById("data-content").innerHTML = "Kole Molok";

        // get the first btn value & set value to the content
        const btn = document.querySelector(".btn-icon");
        const title = btn.getAttribute("data-title");
        const content = btn.getAttribute("data-content");
        document.getElementById("data-value").innerHTML = title;
        document.getElementById("data-content").innerHTML = content;
      });
    </script>

    <!-- Image Change Function -->
    <script>
      const imageWrapper = document.querySelector(".image-wrapper");
      const btnIcons = document.querySelectorAll(".btn-icon");

      btnIcons.forEach((btn) => {
        btn.addEventListener("click", () => {
          // const imageId = btn.getAttribute("data-image");
          // const imageElement = document.getElementById(imageId);
          const title = btn.getAttribute("data-title");
          const content = btn.getAttribute("data-content");
          const cardContent = document.querySelector(".card-content");
          // display none card content
          cardContent.style.display = "block";
          // set default if title & content is empty
          document.getElementById("data-value").innerHTML = title || "-";
          document.getElementById("data-content").innerHTML = content || "-";
          // remove active class & add active class
          if (btnIcons) {
            btnIcons.forEach((btn) => btn.classList.remove("active"));
          }
          btn.classList.add("active");
        });
      });
    </script>
